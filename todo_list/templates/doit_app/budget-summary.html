{% extends "base.html" %}
{% block content %}
<table>
  <tr>
    <th>Category</th>
    <th>Estimated costs</th>
    <th>Final costs</th>
    <th>Variance</th>
  </tr>
     {% for element in summary %}
     <tr>
         <td> {{element.category}} </td>
         <td> {{element.estimated}} </td>
         <td> {{element.final}} </td>
         <td> {{element.variance}} </td>
     </tr>
     {% endfor %}
</table>
{% endblock %}
