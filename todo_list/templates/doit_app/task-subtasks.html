{% extends "base.html" %}
{% block content %}

    <table>
        <th> Name </th>
        <th> Completed? </th>
        <th> </th>

        {% for subtask in subtasks %}
        <tr>
            <td> {{ subtask.name }} </td>
            <td> {% if subtask.completed %}
                <span style='margin:auto; display:table; font-size:25px;'>&#10003;</span>
                {% else %}
                <span style='margin:auto; display:table; font-size:20px;'>&#10007;</span>
                {% endif %} </td>
            <td> <a href="/delete-subtask/{{subtask.id}}"> Delete subtask </a> </td>
            <td> <a href="/update-subtask/{{subtask.id}}"> Update subtask </a> </td>


        </tr>
        {% endfor %}
        <td> <a href="/add-subtask/{{task.id}}"> Add subtask </a> </td>
        <td> <a href="/task/{{task.id}}">Task details</a> </td>
    </table>
{% endblock %}
